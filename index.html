<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 4em;
      margin-top: 50px;
      animation: glow 2s infinite alternate;
    }

    .message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4;
      }
    }

    img.cake {
      width: 200px;
      margin: 30px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      background-color: pink;
      opacity: 0.8;
      animation: floatBalloons 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes floatBalloons {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(50px);
        opacity: 0;
      }
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff69b4; }
    .balloon:nth-child(2) { left: 25%; animation-delay: 2s; background: #ffb6c1; }
    .balloon:nth-child(3) { left: 45%; animation-delay: 4s; background: #ffa6c9; }
    .balloon:nth-child(4) { left: 65%; animation-delay: 1s; background: #ff85a2; }
    .balloon:nth-child(5) { left: 80%; animation-delay: 3s; background: #ffc0cb; }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: #fff0f5;
    }
  </style>
</head>
